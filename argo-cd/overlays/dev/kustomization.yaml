apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: argo-system

resources:
  - ../../base/namespace.yaml

helmCharts:
  - name: argo-cd
    repo: https://argoproj.github.io/argo-helm
    releaseName: argo-cd
    version: 9.1.6
    valuesFile: ../../base/values.yaml
    additionalValuesFiles:
      - values.yaml
